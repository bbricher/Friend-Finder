<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FF Survey</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Friend Finder Survey <p class="lead font-italic">The place to find platonic
            friendship</p>
        </h1>
      </div>
    </div>
    <div class="container" style="width: 50rem">
      <form>
        <div class="card-header bg-success text-white">
          <h5>Fill out the survey below to begin your new friendship journey!</h5>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlInput1">First Name</label>
          <input type="text" class="form-control" id="name" placeholder="John">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Link to Photo Image</label>
          <input type="text" class="form-control" id="photo" placeholder="Link">
        </div>
        <div>
          <h5>Question 1</h5>
          <label>How much do you like puppies?</label>
          <select class="custom-select custom-select-md mb-3" id="question1">
            <option selected>Rate 1-5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <h5>Question 2</h5>
          <label>How much do you like ice cream?</label>
          <select class="custom-select custom-select-md mb-3" id="question2">
            <option selected>Rate 1-5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <h5>Question 3</h5>
          <label>What would you rate the movie Mean Girls?</label>
          <select class="custom-select custom-select-md mb-3" id="question3">
            <option selected>Rate 1-5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <h5>Question 4</h5>
          <label>How much do you like sports?</label>
          <select class="custom-select custom-select-md mb-3" id="question4">
            <option selected>Rate 1-5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <h5>Question 5</h5>
          <label>How much do you like NASCAR?</label>
          <select class="custom-select custom-select-md mb-3" id="question5">
            <option selected>Rate 1-5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <h5>Question 6</h5>
          <label>How smart are you?</label>
          <select class="custom-select custom-select-md mb-3" id="question6">
            <option selected>Rate 1-5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <h5>Question 7</h5>
          <label>How funny do you think you are?</label>
          <select class="custom-select custom-select-md mb-3" id="question7">
            <option selected>Rate 1-5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <h5>Question 8</h5>
          <label>How do you sleep at night?</label>
          <select class="custom-select custom-select-md mb-3" id="question8">
            <option selected>Select</option>
            <option value="1">I don't.</option>
            <option value="2">With the fan on low. Trying to forget the accident.</option>
            <option value="3">With the fan on high.</option>
            <option value="4">Naked</option>
            <option value="5">Like a baby</option>
          </select>
          <h5>Question 9</h5>
          <label>How much do you like Texas?</label>
          <select class="custom-select custom-select-md mb-3" id="question9">
            <option selected>Rate 1-5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <h5>Question 10</h5>
          <label>How much do you like babies?</label>
          <select class="custom-select custom-select-md mb-3" id="question10">
            <option selected>Rate 1-5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group row">
          <div>
            <button class="btn btn-primary" id="submit-btn" type="submit">
              <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only">Loading...</span>
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="modal" id="resultsModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newFriendName"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="imagediv">
            <img id="newFriendImg" style="width: 29rem">            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript">
    $("#submit-btn").on("click", function (event) {
      event.preventDefault();
      console.log($("#photo").val())
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val(),
        score: [
          $("#question1").val(),
          $("#question2").val(),
          $("#question3").val(),
          $("#question4").val(),
          $("#question5").val(),
          $("#question6").val(),
          $("#question7").val(),
          $("#question8").val(),
          $("#question9").val(),
          $("#question10").val(),
        ]
      };
      console.log(newFriend);

      $.post("/api/friends", newFriend).then(function (data) {
        console.log(data);
        // Grab the result from the AJAX post so that the best match's name and photo are displayed.
        $("#newFriendName").text(data.name);
        $("#newFriendImg").attr("src", data.photo);

        // Show the modal with the best match
        $("#resultsModal").modal("toggle");

      });
    });




  </script>
</body>

</html>
